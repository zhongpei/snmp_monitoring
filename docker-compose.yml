version: '3.2'

services:
  snmp_exporter_generator:
    container_name: snmp_exporter_generator
    build: './snmp_exporter_generator'
    volumes:
      - './snmp_exporter_generator/mibs:/root/.snmp/mibs'
      - './snmp_exporter_generator/generator.yml:/opt/generator.yml'
      - './snmp_exporter/:/opt/'

  snmpsim:
    container_name: snmpsim
    build: './snmpsim'
    ports:
      - "161:161/udp"
    volumes:
      - './snmpsim/snmpwalks:/data'

  snmp_exporter:
    container_name: snmp_exporter
    image: prom/snmp-exporter
    ports:
      - "9116:9116"
    depends_on:
      - snmp_exporter_generator
    volumes:
      - "./snmp_exporter/snmp.yml:/etc/snmp_exporter/snmp.yml"
  
  influxdb:
    image: influxdb:1.8-alpine
    env_file: ./.env
    ports:
      - '8086:8086'
    volumes:
      - ./:/imports
      - ./influxdb_data:/var/lib/influxdb

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    user: "65534"
    ports:
      - "9090:9090"
    depends_on:
      - snmp_exporter
    volumes:
      - 'prometheus_data:/prometheus'
      - './prometheus/config:/etc/prometheus'

  grafana:
    container_name: grafana
    image: grafana/grafana
    user: "472"
    ports:
      - "13000:3000"
    depends_on:
      - prometheus
      - influxdb
    env_file:
      - ./.env

    volumes:
      - './grafana/provisioning/:/etc/grafana/provisioning/'
      - 'grafana_data:/var/lib/grafana'
volumes:
    prometheus_data: {}
    grafana_data: {}
